<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;">
    <title>Page</title>
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div id='main-container'>
      <h3>WasiakHouse</h3>
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="200px" height="200px" viewBox="0 0 200 200">
        <defs>
          <filter id="filter1" x="0" y="0">
            <feOffset result="offOut" in="SourceAlpha" dx="-5" dy="-5" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
          </filter>
          <symbol id="symbol" overflow="visible">
            <rect x="-2" y="-2" width="4" height="4" style="
            fill-opacity:1; stroke:rgb(0,0,0); stroke-width:0" />
          </symbol>
        </defs>
        <!-- <path id="main-path" fill="none" stroke="red" stroke-width="5" d="M70 170 L170 170 L170 70 L70 70 L70 160" filter="url(#filter1)"/> -->
        <path id="extra-path" fill="none" stroke="#ccc" stroke-width="2" d="M50 90 L50 175 L150 175 L150 75 L25 75 L50 50 L50 15 L70 15 L70 30 L100 0 L175 75"/>
        <!-- <path id="heart" fill="none" stroke="red" stroke-width="2" d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
        c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" style="transform: scale(5)"/> -->

        <!-- <use id="light" x="0" y="0" xlink:href="#symbol"> -->
        <use id="light" xlink:href="#symbol">
          <animateMotion id="animMotion1" dur="2s"
            repeatCount="indefinite" rotate="auto-reverse">
            <mpath xlink:href="#extra-path"/>
          </animateMotion>
          <!-- <animateTransform attributeName="transform" 
            type="scale" keyTimes="0;0.2;0.8;1" values="1.5;4;4;1.5"
            dur="10s" additive="replace" fill="freeze"
            repeatCount="indefinite"/> -->
        </use>

      </svg>
      <h3>Make your house YourHouse</h3>
    </div>
    <script src='main.js'></script>
  </body>
</html>
